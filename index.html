        body {

        }

            color: inherit;
            display: block;
        }

        .card img {
            width: 100%;
            height: 200px;

        }

            padding: 20px;
            text-align: center;
        }

        .card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .card p {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .card {
                margin: 0 auto;
                max-width: 400px;
            }

    </style>
